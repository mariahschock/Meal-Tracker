<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section>
            <h1>Add Ingredients</h1>
            <div class="recipe">
                <form id="add-ingredients">
                    <label>
                        Ingredient:
                        <input type="text" name="ingredient" id="ingredient"/>
                    </label>
                    <label>
                        Quantity:
                        <input type="text" name="quantity" id="quantity"/>
                    </label>
                    <label>
                        Measurement:
                        <select name="measurement" id="serving">
                            <option value="cups">Cups</option>
                            <option value="grams">Grams</option>
                            <option value="milliliter">Milliliter</option>
                            <option value="teaspoons">Teaspoons</option>
                            <option value="tablespoons">Tablespoons</option>
                        </select>
                    </label>
                    <button type="submit">Add Ingredient</button>
                </form>
                <div class="ingredient-list">
                    <ul id="ingredient-list"></ul>
                    <button id="remove">Remove Last Item</button>
                </div>
            </div>
        </section>
        <section>
            <h1>Save Meal</h1>
            <div class="save">
                <form id="save-meals">
                    <label>
                        Meal Name:
                        <input type="text" name="meal-name" id="meal-name"/>
                    </label>
                    <button id ="save-button">Save Meal</button>
                </form>
            </div>
        </section>
        <section>
            <h1>Meals</h1>
            <div class="meals">
                <ul id="meal-list"></ul>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
